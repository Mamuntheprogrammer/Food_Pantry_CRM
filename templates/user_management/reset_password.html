{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'user_management/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <center><h4 style="color: firebrick;">{{message}}</h4></center>
            {% else %}
                <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
            {% endif %}
        {% endfor %}
    {% endif %}
        <p>Enter a new password for your account.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">New Password</label>
                <input type="password" id="new_password1" name="new_password1" required placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm New Password</label>
                <input type="password" id="new_password2" name="new_password2" required placeholder="Confirm new password">
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
        
        <div class="links">
            <a href="{% url 'home' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
