<!-- vendor_management/confirm_delete.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>Are you sure you want to delete the vendor: {{ vendor.vendor_name }}?</h1>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <br>
  <a href="{% url 'vendor_management_home' %}">Cancel</a>
{% endblock %}
